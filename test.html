<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tricky Buttons</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  h2 {
    font-size: 2rem;
    color: #333;
    margin-bottom: 40px;
    padding: 0 10px;
  }

  .button-wrapper {
    display: flex;
    gap: 20px;
    flex-wrap: wrap; /* wrap on small screens */
    justify-content: center;
  }

  button {
    padding: 12px 25px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 12px;
    border: 2px solid #333;
    transition: all 0.1s ease-in-out;
    box-shadow: 2px 4px 6px rgba(0,0,0,0.2);
    min-width: 80px;
  }

  #yesBtn {
    background-color: #4CAF50;
    color: white;
    border-color: #4CAF50;
    z-index: 1;
  }

  #noBtn {
    background-color: #f44336;
    color: white;
    border-color: #f44336;
    z-index: 1000;
  }

  #message {
    margin-top: 200px;
    font-size: 22px;
    color: #4CAF50;
    font-weight: bold;
    padding: 0 10px;
  }

  @media (max-width: 768px) {
    h2 { font-size: 1.7rem; margin-bottom: 30px; }
    button { padding: 12px 20px; font-size: 16px; }
    #message { margin-top: 180px; font-size: 20px; }
  }

  @media (max-width: 480px) {
    h2 { font-size: 1.5rem; }
    button { padding: 10px 15px; font-size: 16px; min-width: 70px; }
    #message { margin-top: 150px; font-size: 18px; }
  }
</style>
</head>
<body>

<h2>Are you a gay?</h2>

<div class="button-wrapper">
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<div id="message"></div>

<script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const message = document.getElementById('message');

  let activated = false;

  function moveNoButton() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnWidth - 5;
    const maxY = window.innerHeight - btnHeight - 5;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    noBtn.style.position = 'fixed';
    noBtn.style.left = randomX + 'px';
    noBtn.style.top = randomY + 'px';
  }

  function activateNoButton() {
    if (!activated) {
      activated = true;
      moveNoButton();
    }
  }

  // Desktop hover
  noBtn.addEventListener('mouseenter', activateNoButton);

  // Mobile touch
  noBtn.addEventListener('touchstart', (e) => {
    e.preventDefault();
    activateNoButton();
    moveNoButton(); // move instantly on touch
  });

  // Dodge mouse or finger
  function dodgePointer(x, y) {
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(x - (rect.left + rect.width/2), y - (rect.top + rect.height/2));
    if(distance < 120) moveNoButton(); // move when pointer is close
  }

  // Desktop mouse
  document.addEventListener('mousemove', (e) => {
    if(!activated) return;
    dodgePointer(e.clientX, e.clientY);
  });

  // Mobile touchmove
  document.addEventListener('touchmove', (e) => {
    if(!activated) return;
    const touch = e.touches[0];
    dodgePointer(touch.clientX, touch.clientY);
  }, {passive: false}); // allow preventDefault if needed

  // Yes button click
  yesBtn.addEventListener('click', () => {
    message.textContent = "Noted âœ…";
  });
</script>

</body>
</html>
